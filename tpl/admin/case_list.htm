<form id="pagerForm" method="post" action="index.php?dir=admin&action=case&do=list">
	<input type="hidden" name="pageNum" value="1" />
    <input type="hidden" name="numPerPage" value="20" />
    <input type="hidden" name="name" value="<{$username}>" />
</form>


<div class="page">
	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">				
 			 <li><a class="add" href="?dir=admin&action=case&do=new" target="dialog" mask="true"><span>添加</span></a></li> 
			 <li><a class="edit" href="?dir=admin&action=case&do=edit&id={id}" target="dialog" mask="true"><span>修改</span></a></li>			 
			 <li><a class="delete" href="?dir=admin&action=case&do=del&id={id}" target="ajaxTodo"  title="确定要删除吗?"><span>删除</span></a></li> 
			</ul>
		</div>
		<table class="list" layouth="90" style="width:1200px">
			<thead>
				<tr>
					<th align="center">ID</th>
					<th align="center">门店名称</th>
					<th align="center">商品名称</th>
					<th align="center">上传时间</th>
				</tr>
			</thead>
			<tbody>			
			<{foreach from=$list item=row}>
					<tr target="id" rel="<{$row.id}>" >
					<td align="center"><{$row.id}></td>
					<td align="center"><{$row.mid}></td>
					<td align="center"><{$row.gname}></td>
					<td align="center"><{$row.addtime}></td>
				</tr>			
			<{/foreach}>
			</tbody>
		</table>
		<div class="panelBar">
			<div class="pages">
				<span>共<{$total}>条</span>
			</div>
			
			<div class="pagination" targetType="navTab" totalCount="<{$total}>" numPerPage="20" pageNumShown="10" currentPage="<{$pageNum}>"></div>

		</div>
	</div>
