
<div class="page">
	<div class="pageContent">
		<form method="post" enctype="multipart/form-data"  action="?dir=admin&action=xslr&do=update" class="pageForm required-validate" onsubmit="return iframeCallback(this, dialogAjaxDone);">		
			<input type="hidden" name="vid" value="<{$sales.id}>" />
			<div class="pageFormContent" layoutH="56">
				<dl>
					<dt>门店</dt>
					<dd><{$sales.mdname}>
					<input type="hidden" name="mid" value="<{$sales.mid}>" />
					</dd>
				</dl>
				<dl>
					<dt>录入人员</dt>
					<dd><{$sales.uname}>
					<input type="hidden" name="uid" value="<{$sales.uid}>" />
					</dd>
				</dl>
				<dl>
					<dt>顾客姓名</dt>
					<dd><input type="text" name="username" size="30" value="<{$sales.username}>"/></dd>
				</dl>
				<dl>
					<dt>性别</dt>
					<dd>
					<{if $sales.sex==1}>
					<input type="radio" name="sex" value="1" checked="checked"/>男
					<input type="radio" name="sex" value="2"/>女			
					<{else}>
					<input type="radio" name="sex" value="1"/>男
					<input type="radio" name="sex" value="2" checked="checked"/>女		
					<{/if}>
					</dd>
				</dl>
				<dl>
					<dt>年龄</dt>
					<dd><input type="text" name="age" size="30"  value="<{$sales.age}>"/></dd>
				</dl>
				<dl>
					<dt>电话</dt>
					<dd><input type="text" name="tel" size="30"  value="<{$sales.tel}>"/></dd>
				</dl>
				<dl>
					<dt>住址</dt>
					<dd><input type="text" name="address" size="30"  value="<{$sales.address}>"/></dd>
				</dl>
			 <{foreach from=$sales.goods item=good}>
				 <input type="hidden" name="id[]" value="<{$good.id}>" />
				<dl>
					<dt>产品名称</dt>
					<dd>
						<input type="hidden" name="goods_id[]" value="<{$good.goods_id}>" />
						<{$good.name}>
					</dd>
				</dl>
				<dl>
					<dt>产品价格</dt>
					<dd class="money">
						<{$good.money}>
					</dd>
				</dl>
				<dl>
					<dt>销售数量</dt>
					<dd class="count">
						<input type="text" name="count[]" size="30" class="count"   value="<{$good.count}>"/>			
					</dd>
				</dl>
			<{/foreach}>
			
				<dl>
					<dt>合计</dt>					
					<dd >
					<input type="text" name="total_price" class="total" size="30" value="<{$sales.total_price}>" readonly/>
					<!-- <{$sales.total_price}> -->
					</dd>
				</dl>
				<dl>
					<dt>自定实际收款额</dt>
					<dd><input type="text" name="sale_price" size="30" value="<{$sales.sale_price}>"/></dd>
				</dl>		
					
			</div>
			<div class="formBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				</ul>
			</div>
		</form>
	</div>
</div>
<script>
	var a=0;
	var b=0;
	var sum=0;
	function total(){
		$('.money').each(function(){
			a=parseInt($(this).html());
			b=$(this).parent().next().children('dd').children('.count').val();
			sum+=a*b;
		})
		$('.total').val(sum);
		//parseInt($('.total').html(sum));
	}
	total();
	
	$('.count').change(function(){
		sum=0;
		total();
	})
</script>
