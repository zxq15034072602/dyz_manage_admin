<div class="page">
	<div class="pageContent">
		<form method="post" action="?dir=admin&action=case_class&do=update" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
			<input type="hidden" name="id" value="<{$row.id}>" />
			<div class="pageFormContent" layoutH="56">
				<dl>
					<dt>分类名称：</dt>
					<dd><input type="text" name="name" class="required" size="30" value="<{$row.name}>"/></dd>
				</dl>
 				<dl>
					<dt>图标url：</dt>
					<dd><input type="text" name="img" class="required" size="30" value="<{$row.iconfont}>"/></dd>
				</dl> 
			</div>
			<div class="formBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				</ul>
			</div>
		</form>
	</div>
</div>
