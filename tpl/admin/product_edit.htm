
	<script type="text/javascript" charset="utf-8" src="http://192.168.1.106/dyz_manage_admin/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="http://192.168.1.106/dyz_manage_admin/ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="http://192.168.1.106/dyz_manage_admin/ueditor/lang/zh-cn/zh-cn.js"></script>
<div class="page">
	<div class="pageContent">
		<form method="post" action="?dir=admin&action=product&do=update" enctype="multipart/form-data" class="pageForm required-validate" onsubmit="return iframeCallback(this, dialogAjaxDone);">		
			<input type="hidden" name="id" value="<{$row.id}>" />
			<div class="pageFormContent" layoutH="56">
					<dl>
					<dt>商品名称：</dt>
					<dd><input type="text" name="name" class="required" size="30" value="<{$row.name}>"/></dd>
				</dl>
				<dl>
					<dt>单 价：</dt>
					<dd><input type="number" name="money" class="required" size="30" value="<{$row.money}>"/></dd>
				</dl>
				<dl>
					<dt>单 位：</dt>
					<dd><input type="text" name="dw" class="required" size="15" value="<{$row.dw}>"/></dd>
				</dl>
				<dl>
					<dt>所属品牌：</dt>
					<select name="pp">
						<option value="<{$row.ppid}>"><{$row.ppname}></option>
						<{foreach from=$pp item=roww}>
						<option value="<{$roww.id}>"><{$roww.name}></option>
						<{/foreach}>
					</select>
				</dl>
				<dl>
					<dt>是否推荐：</dt>
					<{if $row.is_recommend}>
					<dd><input type="radio" name="is_recommend" value="1" checked/>是  &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="is_recommend" value="0"/>否</dd>
				    <{else}>
				    <dd><input type="radio" name="is_recommend" value="1" />是  &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="is_recommend" value="0" checked/>否</dd>
				    <{/if}>
				</dl>
				<dl>
					<dt>商品链接：</dt>
					<dd><input type="text" name="good_url" class="" size="60" value="<{$row.good_url}>"/></dd>
				</dl>
				<dl>
					<dt>商品介绍：</dt>
					<dd><textarea cols="50" rows="6" name="description"><{$row.description}></textarea></dd>
				</dl>
				<dl>
					<dt>商品图片：</dt>
					<dd><input type="file" name="good_img" class="" multiple id="files" onchange="javascript:setImagePreviews();"/>
					<p id="preview">
					        <{if $row.good_img}>

					     	<img id="img" src="<{$row.good_img}>" style="width:70px;height:70px;padding-right:15px"/>
					     	<input type="hidden" name="good_img" value="<{$row.good_img}>"/>
					        <{/if}>
					</p>
					<input type="hidden" name="old_good_img" value="<{$row.good_img}>"/>
					</dd>
				</dl>
				<br/><br/><br/><br/>
				<dl>
					<dt>产品详情标题：</dt>
					<dd><input type="text" name="title" class="" size="60" value="<{$row.title}>"/></dd>
				</dl>
	
				<dl>
					<dt>产品详情内容</dt>
					<dd><script id="editor" name="content" type="text/plain" style="width:1024px;height:500px;"><{$row.content}></script></dd>
				</dl>		
			</div>
			<div class="formBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				</ul>
			</div>
		</form>
	</div>
</div>
<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');
</script>
