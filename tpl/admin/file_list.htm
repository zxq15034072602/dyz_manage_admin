<form id="pagerForm" method="post" action="index.php?dir=admin&action=feedback">
	<input type="hidden" name="pageNum" value="1" />
    <input type="hidden" name="numPerPage" value="20" />
    <input type="hidden" name="name" value="<{$username}>" />
</form>

<div class="page">
	<div class="pageHeader">
		
	</div>
	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">				
 			<li><a class="add" href="?dir=admin&action=file&do=new" target="dialog" mask="true"><span>添加</span></a></li> 
			<li><a class="delete" href="?dir=admin&action=file&do=del&id={id}" target="ajaxTodo"  title="确定要删除吗?"><span>删除</span></a></li>						

			</ul>
		</div>
		<table class="list" layouth="90" style="width:1200px">
			<thead>
				<tr>
					<th align="center">ID</th>
					<th align="center">文件名</th>
					<th align="center">文件路径</th>					
					<th align="center">文件大小</th>					
					<th align="center">上传时间</th>
					
				</tr>
			</thead>
			<tbody>			
			<{foreach from=$list item=row}>
				<tr target="id" rel="<{$row.id}>" >
					<td align="center"><{$row.id}></td>
					<td align="center"><{$row.filename}></td>
					<td align="center"><{$row.file_url}></td>
					<td align="center"><{$row.size}>字节</td>
					<td align="center"><{$row.addtime}></td>					
				</tr>			
			<{/foreach}>
			</tbody>
		</table>
		<div class="panelBar">
			<div class="pages">
				<span>共<{$total}>条</span>
			</div>
			
			<div class="pagination" targetType="navTab" totalCount="<{$total}>" numPerPage="20" pageNumShown="10" currentPage="<{$pageNum}>"></div>

		</div>
	</div>
</div>
